<html>
<head>
<h1>SSJC Financial</h1>
  <title>SSJC Financial</title>
  <meta charset="UTF-8" />
	<style type="text/css">
		  * { font-family: Verdana, Arial, sans-serif; }
		  body { background-color: #fff; cursor: default; }
		  h1 { font-size: 15pt; }
		  p { font-size: 10pt; }
      table, th, td { border: 1px solid black; border-collapse: collapse; table-layout: auto; }
  	  input { border: 1px solid white; }
	</style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/iexrest.js"></script>

</head>
<body>


    <button onclick="iexconnect()">Start Live Update</button>
    <button onclick="getStocks()">GetStocks Test</button>
    <table style="width:24%" id="stocktable">
      <!-- <tr> -->
        <th>Stock</th>
        <th>Asking Price</th>
        <th>Bidding Price</th>
      <!-- </tr> -->
        <tr>
            <td width="1%"><input style="text-transform: uppercase" type="text" placeholder="STCK1" id="stck1" class="stock" /></td>
            <td width="1%"><input disabled="true" type="text" placeholder="Asking Price" value="" id="ask1" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid1" /></td>
        </tr>
        <tr>
            <td><input style="text-transform: uppercase" type="text" placeholder="STCK2" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask2" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid2" /></td>
        </tr>
        <tr>
            <td><input style="text-transform: uppercase" type="text" placeholder="STCK3" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask3" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid3" /></td>
        </tr>
    </table>
    <img src="https://image.flaticon.com/icons/svg/149/149145.svg" height="30" width="30" vspace="5" onclick="addrow()"</button>
    <img src="https://image.flaticon.com/icons/svg/1783/1783121.svg" height="30" width="30" vspace="5" onclick="deleterow()"</button>
    <script>
    function addrow(){
      var table = document.getElementById("stocktable");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.setAttribute("style", "text-transform: uppercase");
      cell1.setAttribute("type", "text");
      cell1.setAttribute("placeholder", "STCK1");
      cell2.innerHTML = "Asking Price";
      cell3.innerHTML = "Bid Price";
    }

    function deleterow() {
      if(document.getElementById("stocktable").rows.length > 2){
        document.getElementById("stocktable").deleteRow(-1);
      }
}
  </script>

</body>
</html>
