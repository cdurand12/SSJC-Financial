<html>
<head>
<h1>SSJC Financial</h1>
  <title>SSJC Financial</title>
  <meta charset="UTF-8" />
	<style type="text/css">
		  * { font-family: Verdana, Arial, sans-serif; }
		  body { background-color: #fff; cursor: default; }
		  h1 { font-size: 15pt; }
		  p { font-size: 10pt; }
      table, th, td { border: 1px solid black; border-collapse: collapse; table-layout: auto; }
  	  input { border: 1px solid white; }
	</style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/iexrest.js"></script>

</head>
<body>


    <button onclick="iexconnect()">Start Live Update</button>
    <button onclick="getStocks()">GetStocks Test</button>
    <table style="width:24%" id="stocktable">
        <th>Stock</th>
        <th>Number of Stocks</th>
        <th>Asking Price</th>
        <th>Bidding Price</th>
        <th>Total Value</th>
        <tr>
            <td width="1%"><input style="text-transform: uppercase" type="text" placeholder="STCK1" id="stck1" class="stock" /></td>
            <td><input type="number" placeholder="# of Stocks" /></td>
            <td width="1%"><input disabled="true" type="text" placeholder="Asking Price" value="" id="ask1" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid1" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" /></td>
        </tr>
        <tr>
            <td><input style="text-transform: uppercase" type="text" placeholder="STCK2" /></td>
            <td><input type="number" placeholder="# of Stocks" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask2" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid2" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" /></td>
        </tr>
        <tr>
            <td><input style="text-transform: uppercase" type="text" placeholder="STCK3" /></td>
            <td><input type="number" placeholder="# of Stocks" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask3" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid3" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" /></td>
        </tr>
    </table>
    <img src="https://image.flaticon.com/icons/svg/149/149145.svg" height="30" width="30" vspace="5" onclick="addrow()" />
    <img src="https://image.flaticon.com/icons/svg/1783/1783121.svg" height="30" width="30" vspace="5" onclick="deleterow()" />
    <script>
    var rowNum = 3;
    function addrow(){
      var table = document.getElementById("stocktable");
      var row = table.insertRow(-1);
      rowNum = rowNum + 1;

      var td1 = document.createElement("td");
      var td2 = document.createElement("td");
      var td3 = document.createElement("td");
      var td4 = document.createElement("td");
      var td5 = document.createElement("td");
      row.appendChild(td1);
      row.appendChild(td2);
      row.appendChild(td3);
      row.appendChild(td4);
      row.appendChild(td5);

      var cell1 = document.createElement("input");
      cell1.setAttribute("style", "text-transform: uppercase");
      cell1.setAttribute("type", "text");
      var text = "stck" + rowNum.toString();
      cell1.setAttribute("placeholder", text);
      cell1.setAttribute("id", text);
      td1.appendChild(cell1);
      var cell2 = document.createElement("input");
      cell2.setAttribute("type", "text");
      cell2.setAttribute("placeholder", "# of Stocks");
      //cell2.setAttribute("onchange")
      td2.appendChild(cell2);
      var cell3 = document.createElement("input");
      cell3.setAttribute("disabled", "true");
      cell3.setAttribute("type", "text");
      cell3.setAttribute("placeholder", "Asking Price");
      text = "ask" + rowNum.toString();
      cell3.setAttribute("id", text);
      td3.appendChild(cell3);
      var cell4 = document.createElement("input");
      cell4.setAttribute("disabled", "true");
      cell4.setAttribute("type", "text");
      cell4.setAttribute("placeholder", "Bid Price");
      text = "bid" + rowNum.toString();
      cell4.setAttribute("id", text)
      td4.appendChild(cell4);
      var cell5 = document.createElement("input");
      cell5.setAttribute("type", "text");
      cell5.setAttribute("disabled", "true");
      cell5.setAttribute("placeholder", "Total Value");
      //cell5.setAttribute("id", "value4")
      td5.appendChild(cell5);
    }

    function deleterow() {
      if(document.getElementById("stocktable").rows.length > 2){
        document.getElementById("stocktable").deleteRow(-1);
        rowNum = rowNum - 1;
      }

    }
  </script>

</body>
</html>
