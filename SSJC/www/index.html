<html>
<head>
  <h1>SSJC Financial</h1>
    <title>SSJC Financial</title>
    <meta charset="UTF-8" />
	  <style type="text/css">
	    * { font-family: Verdana, Arial, sans-serif; }
		  body { background-color: #fff; cursor: default; }
		  h1 { font-size: 15pt; }
	    p { font-size: 10pt; }
      table, th, td { text-align: left; border-bottom: 1px solid black; border-collapse: collapse; table-layout: auto; padding-top: 10px; padding-bottom: 10px; }
  	  input { border: 1px solid white; }
      input:disabled { background-color: #ffffff; }
  	  .stock { width: 75px; }
  	  .num { width: 130px; }
  	  .ask { width: 125px; }
  	  .bid { width: 125px; }
      .absize { width: 125px; }
  	  .pm { width: 125px; }
  	  .pr { width: 125px; }
      .xb { border: 1px solid black; }
	  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/iexrest.js"></script>

</head>
<body>
    <button onclick="iexconnect()">Start Live Update</button>
    <br />
    <br />
    <table id="stocktable">
        <th>Stock</th>
        <th># of Stocks</th>
        <th>Asking Price</th>
        <th>Bid Price</th>
        <th>Ask Size</th>
        <th>Bid Size</th>
        <th>Net Change</th>
        <th>Change %</th>
        <th>Total Value</th>
        <th>Portfolio %</th>
        <tr id="row1">
            <td><input oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase" type="text" placeholder="STCK1" id="stck1" class="stock" /></td>
            <td><input type="number" placeholder="0" oninput="calcValue('ask1')" id="num1" class="num" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask1" class="ask" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid1" class="bid" /></td>
            <td><input disabled="true" placeholder="Size" id="asize1" class="absize" /></td>
            <td><input disabled="true" placeholder="Size" id="bsize1" class="absize" /></td>
            <td><input disabled="true" type="text" placeholder="Change" id="change1" class="pm" /></td>
            <td><input disabled="true" type="text" placeholder="Change %" id="percent1" class="pr" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" id="value1" /></td>
            <td><input disabled="true" placeholder="%" id="ppr1" /></td>
        </tr>
        <tr id="row2">
            <td><input oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase" type="text" placeholder="STCK2" id="stck2" class="stock" /></td>
            <td><input type="number" placeholder="0" oninput="calcValue('ask2')" id="num2" class="num" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask2" class="ask" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid2" class="bid" /></td>
            <td><input disabled="true" placeholder="Size" id="asize2" class="absize" /></td>
            <td><input disabled="true" placeholder="Size" id="bsize2" class="absize" /></td>
            <td><input disabled="true" type="text" placeholder="Change" id="change2" class="pm" /></td>
            <td><input disabled="true" type="text" placeholder="Change %" id="percent2" class="pr" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" id="value2" /></td>
            <td><input disabled="true" placeholder="%" id="ppr2" /></td>
            <td class="xb"><img src="img/redx.png" onclick="deletespecificrow()" height="10" width="10" vspace="5" /></td>
        </tr>
        <tr id="row3">
            <td><input oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase" type="text" placeholder="STCK3" id="stck3" class="stock" /></td>
            <td><input type="number" placeholder="0" oninput="calcValue('ask3')" id="num3" class="num" /></td>
            <td><input disabled="true" type="text" placeholder="Asking Price" id="ask3" class="ask" /></td>
            <td><input disabled="true" type="text" placeholder="Bid Price" id="bid3" class="bid" /></td>
            <td><input disabled="true" placeholder="Size" id="asize3" class="absize" /></td>
            <td><input disabled="true" placeholder="Size" id="bsize3" class="absize" /></td>
            <td><input disabled="true" type="text" placeholder="Change" id="change3" class="pm" /></td>
            <td><input disabled="true" type="text" placeholder="Change %" id="percent3" class="pr" /></td>
            <td><input disabled="true" type="text" placeholder="Total Value" id="value3" /></td>
            <td><input disabled="true" placeholder="%" id="ppr3" /></td>
            <td class="xb"><img src="img/redx.png" onclick="deletespecificrow()" height="10" width="10" vspace="5" /></td>
        </tr>
    </table>
    <img src="https://image.flaticon.com/icons/svg/149/149145.svg" height="30" width="30" vspace="5" onclick="addrow()" />
    <img src="https://image.flaticon.com/icons/svg/1783/1783121.svg" height="30" width="30" vspace="5" onclick="deleterow()" />
</body>
</html>
