<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://image.flaticon.com/icons/svg/639/639365.svg" id="icon" alt="SSJC Financial" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <button onclick="submitLogin()" class="fadeIn fourth" value="Log In">
    </form>

    <!-- login -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Login</a>
    </div>

    <!-- Sign up -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Create New Account</a>
    </div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
